<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Navbar included from a separate file -->
  <div id="navbar-placeholder"></div>

  <script>
    // Load the navbar from a separate HTML file
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

  <div id="content">
   <h1 class="mb-5">Modify Hero/Banner Section</h1>
   <div class="row">
    <div class="col-4">
      <div class="mb-3">
        <label for="bannerImage" class="form-label">Upload Banner Image</label>
        <input class="form-control" type="file" id="bannerImage" accept="image/*" onchange="previewBannerImage(event)">
        <div class="mt-3">
        <img id="bannerPreview" src="img/banner-img.png" alt="Banner Preview" style="width: 250px; height: 250px; display: block; border: 1px solid black" />
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="mb-3">
        <label for="nameInput" class="form-label">Banner Title</label>
        <input type="text" class="form-control" id="nameInput" value="Letâ€™s Build Something amazing with GPT-3 OpenAI">
      </div>
      <div class="mb-3">
        <label for="textArea" class="form-label" style="">Banner Description</label>
        <textarea class="form-control" id="textArea" rows="8" placeholder="Enter more details">He preference connection astonished on of ye. Partiality on or continuing in particular principles as. Do believing oh disposing to supported allowance we.</textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-lg btn-primary">Update</button>
      </div>
    </div>
   </div>

  </div>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>

     <script>
      function previewBannerImage(event) {
      const input = event.target;
      const preview = document.getElementById('bannerPreview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
        preview.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
      }
    </script>
    <script>
      $(document).ready(function() {
        $('#index-link').addClass('active');
      });
    </script>

</body>
</html>
