  <div id="content">
    <h1 class="mb-5">Add New Comment</h1>
         

          <div class="mb-3">
            <label for="nameInput" class="form-label">Name of Commenter</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter Name of Commenter">
          </div>
          <div class="mb-3">
            <label for="qualInput" class="form-label">Comment Title</label>
            <input type="text" class="form-control" id="qualInput" placeholder="Enter Name of Comment Title">
          </div>
          <div class="mb-3">
            <label for="descInput" class="form-label">Comment Description</label>
            <textarea class="form-control" id="descInput" rows="2" placeholder="Enter Name of Comment Description"></textarea>
          </div>
          <div class="mb-3">
            <label for="starInput" class="form-label">Rating (1-5 Stars)</label>
            <input type="number" class="form-control" id="starInput" min="1" max="5">
          </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary">Add New Comment</button>
        </div>
    
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
