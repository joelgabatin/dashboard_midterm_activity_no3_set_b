  <div id="content">
    <h1 class="mb-5">Edit Comment of Julian Vidal</h1>
         

          <div class="mb-3">
            <label for="nameInput" class="form-label">Name of Commenter</label>
            <input type="text" class="form-control" id="nameInput" value="Julian Vidal">
          </div>
          <div class="mb-3">
            <label for="qualInput" class="form-label">Comment Title</label>
            <input type="text" class="form-control" id="qualInput" value="Life-Changing Experience">
          </div>
          <div class="mb-3">
            <label for="descInput" class="form-label">Comment Description</label>
            <textarea class="form-control" id="descInput" rows="2">I never thought I would find such amazing support. This has truly been life-changing for me.</textarea>
          </div>
          <div class="mb-3">
            <label for="starInput" class="form-label">Rating (1-5 Stars)</label>
            <input type="number" class="form-control" id="starInput" min="1" max="5" value="5">
          </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary">Update Comment</button>
        </div>
    
    </div>
